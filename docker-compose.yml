services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: goldcoin_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_password
      POSTGRES_DB: goldcoin
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/migrations:/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance_user -d goldcoin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - goldcoin_network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: goldcoin_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - goldcoin_network

  # FastAPI Backend
  backend:
    build:
      context: ./apps/api
      dockerfile: ../../docker/Dockerfile.backend
    container_name: goldcoin_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://finance_user:finance_password@postgres:5432/goldcoin
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      OPENAI_API_KEY: your_openai_api_key_here
      SECRET_KEY: your_secret_key_here_change_in_production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8000
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./apps/api:/app
    networks:
      - goldcoin_network

  # Celery Worker
  celery_worker:
    build:
      context: ./apps/api
      dockerfile: ../../docker/Dockerfile.celery
    container_name: goldcoin_celery_worker
    restart: unless-stopped
    command: ["celery", "-A", "app.celery.celery_tasks.celery_app", "worker", "--loglevel=info", "--concurrency=4"]
    environment:
      DATABASE_URL: postgresql://finance_user:finance_password@postgres:5432/goldcoin
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      - postgres
      - redis
      - backend
    volumes:
      - ./apps/api:/app
    networks:
      - goldcoin_network

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: ./apps/api
      dockerfile: ../../docker/Dockerfile.celery
    container_name: goldcoin_celery_beat
    restart: unless-stopped
    command: ["celery", "-A", "app.celery.celery_tasks.celery_app", "beat", "--loglevel=info"]
    environment:
      DATABASE_URL: postgresql://finance_user:finance_password@postgres:5432/goldcoin
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      - postgres
      - redis
      - backend
    volumes:
      - ./apps/api:/app
    networks:
      - goldcoin_network

  # Next.js Frontend
  frontend:
    build:
      context: ./apps/web
      dockerfile: ../../docker/Dockerfile.frontend
    container_name: goldcoin_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - goldcoin_network

volumes:
  postgres_data:
  redis_data:
  celery_beat_data:

networks:
  goldcoin_network:
    driver: bridge
